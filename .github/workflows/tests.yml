name: Tests

on: [push, pull_request]

jobs:
  solc:
    runs-on: ubuntu-latest
    steps:
      - name: Install solc
        run: |
          pip3 install solc-select
          solc-select install 0.8.9

  monero-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Dependencies
        run: |
          sudo apt update
          sudo apt install build-essential cmake pkg-config libboost-all-dev \
                           libssl-dev libzmq3-dev libpgm-dev libunbound-dev \
                           libsodium-dev

  build:
    runs-on: ubuntu-latest
    needs: [solc, monero-dependencies]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Install WASM toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown

      - name: Build
        run: cargo build --all-features

  monero-daemon:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Monero Regtest Daemon
        run: ./coins/monero/c/monero/build/release/bin/monerod --detach \
               --regtest --offline --fixed-difficulty=1

  test:
    runs-on: ubuntu-latest
    needs: [build, monero-daemon]
    steps:
      - name: Run tests
        run: cargo test --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install rustfmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt

      - name: Run rustfmt
        run: cargo +nightly fmt -- --check

  clippy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-features \
               -- -D warnings -A clippy::type_complexity -A dead_code

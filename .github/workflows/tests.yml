name: Tests

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Build Dependencies
        uses: ./.github/actions/build-dependencies

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          # Clippy requires nightly for some reason
          toolchain: nightly
          profile: minimal
          default: true
          components: clippy

      # Define a separate cache for nightly Rust
      - name: Cargo/Rust nightly cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{ runner.os }}-cargo-rust-nightly

      - name: Run Clippy
        run: cargo clippy --all-features -- -D warnings -A clippy::type_complexity -A dead_code

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Build Dependencies
        uses: ./.github/actions/build-dependencies

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Monero Regtest Daemon
        uses: ./.github/actions/monero

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true

      - name: Cargo/Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{ runner.os }}-cargo-rust

      - name: Run tests
        run: cargo test --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install rustfmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt

      - name: Run rustfmt
        run: cargo +nightly fmt -- --check

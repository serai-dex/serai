name: Tests

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Install solc
        run: |
          pip3 install solc-select
          solc-select install 0.8.9
          solc-select use 0.8.9

      - name: Install Monero Dependencies
        run: |
          sudo apt update
          sudo apt install build-essential cmake pkg-config libboost-all-dev \
                           libssl-dev libzmq3-dev libpgm-dev libunbound-dev \
                           libsodium-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Install WASM toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown

      - name: Monero cache
        uses: actions/cache@v3
        with:
          path: |
            ./coins/monero/c/.build
            ./coins/monero/c/monero/build
          key: ${{ runner.os }}-${{ hashFiles('./coins/monero/c/monero/src') }}

      - name: Cargo/Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{ runner.os }}-cargo-rust

      - name: Build
        run: cargo build --all-features

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Monero cache
        uses: actions/cache@v3
        with:
          path: |
            ./coins/monero/c/.build
            ./coins/monero/c/monero/build
          key: ${{ runner.os }}-${{ hashFiles('./coins/monero/c/monero/src') }}

      - name: Cargo/Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{ runner.os }}-cargo-rust

      - name: Monero Regtest Daemon
        run: ./coins/monero/c/monero/build/release/bin/monerod --detach \
               --regtest --offline --fixed-difficulty=1

      - name: Run tests
        run: cargo test --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install rustfmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt

      - name: Run rustfmt
        run: cargo +nightly fmt -- --check

  clippy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Install Clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy

      - name: Monero cache
        uses: actions/cache@v3
        with:
          path: ./coins/monero/c/.build
          key: ${{ runner.os }}-${{ hashFiles('./coins/monero/c/monero/src') }}

      - name: Cargo/Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{ runner.os }}-cargo-rust

      - name: Run Clippy
        run: cargo clippy --all-features \
               -- -D warnings -A clippy::type_complexity -A dead_code

name: monero-wallet-rpc
description: Spawns a Monero Wallet RPC Client

inputs:
  version:
    description: "Version to download and run"
    required: false
    default: v0.18.0.0

runs:
  using: "composite"
  steps:
    - name: Monero Wallet RPC Cache
      id: cache-monerowalletrpc
      uses: actions/cache@v3
      with:
        path: monerowalletrpc
        key: monerowalletrpc-${{ runner.os }}-${{ runner.arch }}-${{ inputs.version }}

    - name: Download the Monero Wallet RPC
      if: steps.cache-monerowalletrpc.outputs.cache-hit != 'true'
      # Calculates OS/ARCH to demonstrate it, yet then locks to linux-x64 due
      # to the contained folder not following the same naming scheme and
      # requiring further expansion not worth doing right now
      shell: bash
      run: |
        RUNNER_OS=${{ runner.os }}
        RUNNER_ARCH=${{ runner.arch }}

        RUNNER_OS=${RUNNER_OS,,}
        RUNNER_ARCH=${RUNNER_ARCH,,}

        RUNNER_OS=linux
        RUNNER_ARCH=x64

        FILE=monero-$RUNNER_OS-$RUNNER_ARCH-${{ inputs.version }}.tar.bz2
        wget https://downloads.getmonero.org/cli/$FILE
        tar -xvf $FILE

        mv monero-x86_64-linux-gnu-${{ inputs.version }}/monero-wallet-rpc  monero-wallet-rpc 

    - name: Monero Wallet RPC
      shell: bash
      run: ./monero-wallet-rpc --disable-rpc-login --rpc-bind-port 6061 --allow-mismatched-daemon-version  --wallet-dir ./

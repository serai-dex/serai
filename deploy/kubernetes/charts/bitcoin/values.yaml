replicaCount: 1

net: mainnet

image:
  repository: serai-dev-bitcoin
  pullPolicy: IfNotPresent
  tag: "latest"
  ports:
    - name: p2p
      containerPort: 18444
      protocol: TCP
    - name: rpc
      containerPort: 18443
      protocol: TCP
  volumeMounts:
    - mountPath: /scripts
      name: configmap-volume
  args:
    - bash 
    - /scripts/entry-dev.sh

volumes:
  - configMap:
      defaultMode: 420
      name: configmap
    name: configmap-volume

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  #fsGroup: 2000

securityContext: {}

service:
  type: ClusterIP
  ports:
    - name: p2p
      port: 18444
      targetPort: p2p
      protocol: TCP
    - name: rpc
      port: 18443
      targetPort: rpc
      protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

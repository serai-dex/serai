[workspace]
members = [
  "crypto/transcript",

  "crypto/ff-group-tests",
  "crypto/dalek-ff-group",
  "crypto/ed448",
  "crypto/ciphersuite",

  "crypto/multiexp",

  "crypto/schnorr",
  "crypto/dleq",
  "crypto/dkg",
  "crypto/frost",

  "common/zalloc",
  "common/message-box",

  "coins/ethereum",
  "coins/monero/generators",
  "coins/monero",

  "processor/messages",
  "processor",

  "substrate/serai/primitives",
  "substrate/serai/client",

  "substrate/tokens/primitives",
  "substrate/tokens/pallet",

  "substrate/in-instructions/primitives",
  "substrate/in-instructions/pallet",
  "substrate/in-instructions/client",

  "substrate/validator-sets/primitives",
  "substrate/validator-sets/pallet",

  "substrate/tendermint/machine",
  "substrate/tendermint/primitives",
  "substrate/tendermint/client",
  "substrate/tendermint/pallet",

  "substrate/runtime",
  "substrate/node",
]

# Always compile Monero (and a variety of dependencies) with optimizations due
# to the extensive operations required for Bulletproofs
[profile.dev.package]
subtle = { opt-level = 3 }
curve25519-dalek = { opt-level = 3 }

ff = { opt-level = 3 }
group = { opt-level = 3 }

crypto-bigint = { opt-level = 3 }
dalek-ff-group = { opt-level = 3 }
minimal-ed448 = { opt-level = 3 }

multiexp = { opt-level = 3 }

monero-serai = { opt-level = 3 }

[profile.release]
panic = "unwind"

# Required for subxt
[patch.crates-io]
sp-core = { git = "https://github.com/serai-dex/substrate" }
sp-runtime = { git = "https://github.com/serai-dex/substrate" }

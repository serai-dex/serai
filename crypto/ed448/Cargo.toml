[package]
name = "ed448-serai"
version = "0.1.0"
description = "Constant time unaudited implementation of ed448 in Rust"
license = "MIT"
repository = "https://github.com/serai-dex/serai"
authors = ["Luke Parker <lukeparker5132@gmail.com>"]
keywords = ["ed448", "decaf", "ff", "group"]
edition = "2021"

[dependencies]
hex-literal = "0.3"
lazy_static = "1"

rand_core = "0.6"
digest = "0.10"

zeroize = { version = "1.3", features = ["zeroize_derive"] }
subtle = "2.4"

ff = "0.12"
group = "0.12"

generic-array = "0.14"

num-traits = { version = "0.2", optional = true }
num-bigint = { version = "0.4", features = ["rand"], optional = true }
crypto-bigint = {version = "0.4", optional = true }

dalek-ff-group = { path = "../dalek-ff-group", version = "^0.1.2" }

[dev-dependencies]
hex = "0.4"

[features]
hazmat = []
std = []
constant-time = ["crypto-bigint"]
variable-time = ["std", "num-traits", "num-bigint"]
default = ["constant-time"]

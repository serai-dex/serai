[package]
name = "bitcoin-serai"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.36"
bitcoin = {version = "0.29.2", features=["serde"]}
hex = "0.4"
bitcoin_hashes = "0.11.0"
bitcoincore-rpc-json = "0.16.0"
rand_core = "0.6"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
serde_derive = "1.0"
log = "0.4.8"
reqwest = { version = "0.11", features = ["json"] }
anyhow = "1.0.32"
tokio = { version = "1", features = ["full"] }
thiserror = "1"
sha2 = { version = "0.10" }
frost = { version= "0.5", package = "modular-frost", path = "../../crypto/frost", features = ["ed25519", "secp256k1"] }
k256 = { version = "0.11", features = ["arithmetic", "keccak256", "ecdsa"] }
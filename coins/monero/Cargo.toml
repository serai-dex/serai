[package]
name = "monero-serai"
version = "0.1.0"
description = "A modern Monero wallet library"
license = "MIT"
authors = ["Luke Parker <lukeparker5132@gmail.com>"]
edition = "2021"

[dependencies]
lazy_static = "1"
thiserror = "1"

rand_core = "0.6"
rand_chacha = { version = "0.3", optional = true }
rand = "0.8"
rand_distr = "0.4"

tiny-keccak = { version = "2", features = ["keccak"] }
blake2 = { version = "0.10", optional = true }

curve25519-dalek = { version = "3", features = ["std"] }

group = { version = "0.12", optional = true }

dalek-ff-group = { path = "../../crypto/dalek-ff-group", optional = true }
transcript = { path = "../../crypto/transcript", optional = true }
frost = { path = "../../crypto/frost", features = ["ed25519"], optional = true }

monero = "0.16"

hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
monero-epee-bin-serde = "1.0"
reqwest = { version = "0.11", features = ["json"] }

[features]
experimental = []
multisig = ["rand_chacha", "blake2", "group", "dalek-ff-group", "transcript", "frost"]

[dev-dependencies]
sha2 = "0.10"
tokio = { version = "1", features = ["full"] }

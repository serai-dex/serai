[package]
name = "serai-processor"
version = "0.1.0"
description = "Multichain processor premised on canonicity to reach distributed consensus automatically"
license = "AGPL-3.0-only"
repository = "https://github.com/serai-dex/serai/tree/develop/processor"
authors = ["Luke Parker <lukeparker5132@gmail.com>"]
keywords = []
edition = "2021"
publish = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
# Macros
lazy_static = "1"
async-trait = "0.1"
zeroize = "1.5"
thiserror = "1"
rand_core = "0.6"

# Cryptography
group = "0.12"
curve25519-dalek = { version = "3", features = ["std"] }
dalek-ff-group = { path = "../crypto/dalek-ff-group" }

transcript = { package = "flexible-transcript", path = "../crypto/transcript" }
frost = { package = "modular-frost", path = "../crypto/frost", features = ["ed25519"] }

# Monero
monero-serai = { path = "../coins/monero", features = ["multisig"] }

# Substrate
scale = { package = "parity-scale-codec", version = "3" }
frame-support = { git = "https://github.com/serai-dex/substrate" }
frame-system = { git = "https://github.com/serai-dex/substrate" }
subxt = "0.25"

# JSON-RPC
jsonrpsee-server = "0.16"

# Serai
serai-primitives = { path = "../substrate/serai/primitives" }
in-instructions-primitives = { path = "../substrate/in-instructions/primitives" }
serai-runtime = { path = "../substrate/runtime" }

[dev-dependencies]
rand_core = "0.6"

hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

futures = "0.3"
tokio = { version = "1", features = ["full"] }

frost = { package = "modular-frost", path = "../crypto/frost", features = ["ed25519", "tests"] }
